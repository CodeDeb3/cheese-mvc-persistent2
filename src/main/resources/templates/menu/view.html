<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace ="fragments :: navigation"></nav>

<p th: unless="${cheese.size()}"><i>No cheeses yet</i></p>

<ul>
    <li th:each="cheese : ${cheeses}" th:text="${cheese.name}"></li>

</ul>

<!--menuId is passed from controller link from which menu to add items to in Mcontr-->
<p><a th:href="'/menu/add-item/' + ${menu.id}">Add Cheese</a></p>
